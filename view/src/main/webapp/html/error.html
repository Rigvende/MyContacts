<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="icon" href="data:;base64,iVBORw0KGgo="> <!-- prevents from missing favicon.ico error-->
    <link rel="stylesheet" type="text/css" href="http://localhost:8080/view_war/css/style.css"/>
    <title>Ошибка 404</title>
</head>

<body>
<!-- хедер-->
<div class="header" style="min-width: 1100px">
    <h1>Ошибка</h1>
    <div style="text-align: right; font-size: 18px">
        Запрашиваемая страница не существует<br>
        или к ней нет доступа<br>
        <hr>
        <i>-- Вернитесь на главную страницу --</i><br>
    </div>
</div>

<div class="error">
    <p>Что-то пошло не так...</p>
    <br>
    <input type="button" class="pageButton stretch" id="cancelError" value="На главную страницу">
</div>

<!-- футер-->
<div class="footer">
    <p>(c) 2020 Марианна Патрусова</p>
</div>

<script>
    //отмена отправки
    var cancelError = document.querySelector('#cancelError');
    cancelError.addEventListener('click', function () {
        document.location.href = "http://localhost:8080/view_war/index.html";
    })
</script>
</body>
</html>
